<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzichufront</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href=".Css/estilo.css" />
  </head>
  <body>
    <header class="header">
      <embed class="pizzalogo" src="./img/pizzafront.png" />"
      <ul class="menuheader">
        <li>Home</li>
        <li>Ranking</li>
        <li>Promociòn</li>
        <li>Contacto</li>
      </ul>
    </header>
    <main class="main">
      <!--primera promo-->
      <section class="promo1">
        <h2 class="enviogratis">
          <span>Envio gratis</span>
          <span class="blanco">comprando</span>
          <span> 2 pizzas</span>
        </h2>
      </section>
      <section class="promo2">
        <!--segunda promo-->
        <h2 class="promopodio">Podio de pizzas</h2>
        <div class="Podio">
          <div class="infopodio">
            <p class="titulopodio">Pizzas top 5</p>
            <ol class="sabores">
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Muzzarella J&Morron</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
          </div>
        </div>
        <embed src="../miestilo/img/PizzaFalling.png" />
      </section>
    </main>
    <footer class="footer">
        <ul class="footer__menu">
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promociòn</li>
        </ul>
        <embed class="footerlogo" src="../miestilo/img/pizzafront.png" />
    </footer>
  </body>
</html>
